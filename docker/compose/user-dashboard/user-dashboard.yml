services:
  ud-back:
    hostname: ud-back
    image: ${FC_DOCKER_REGISTRY}/nodejs:${NODE_VERSION}-dev
    user: ${CURRENT_UID}
    working_dir: /var/www/app
    depends_on:
      squid:
        condition: service_started
      core-fcp-low:
        condition: service_started
      fip1-low:
        condition: service_started
      redis-pwd:
        condition: service_healthy
      csmr-account-legacy:
        condition: service_started
      csmr-account-high:
        condition: service_started
      csmr-tracks:
        condition: service_started
      csmr-fraud:
        condition: service_started
      csmr-user-preferences-high:
        condition: service_started
      maildev:
        condition: service_started
      # Initialisation containers
      mongo-fcp-high-replica-single-init:
        condition: service_completed_successfully
    volumes:
      - "${VOLUMES_DIR}/src/fc/back:/var/www/app"
      - "${VOLUMES_DIR}/app:/opt/scripts"
      - "${VOLUMES_DIR}/log:/var/log/app"
      - "${VOLUMES_DIR}/.home:/home"
      - "${VOLUMES_DIR}/ssl:/etc/ssl/docker_host:ro"
    env_file:
      - "${COMPOSE_DIR}/shared/.env/base-app.env"
      - "${COMPOSE_DIR}/user-dashboard/.env/ud-back.env"
    networks:
      - public
      - data
    init: true
    command: "pm2 logs"

  ud-front:
    hostname: ud-front
    image: ${FC_DOCKER_REGISTRY}/nodejs:${NODE_VERSION}-dev
    user: ${CURRENT_UID}
    working_dir: /var/www/app
    depends_on:
      ud-back:
        condition: service_started
    volumes:
      - "${VOLUMES_DIR}/src/fc/front:/var/www/app"
      - "${VOLUMES_DIR}/app:/opt/scripts"
      - "${VOLUMES_DIR}/.home:/home"
      - "${VOLUMES_DIR}/log:/var/log/app"
    env_file:
      - "${COMPOSE_DIR}/shared/.env/base-app.env"
      - "${COMPOSE_DIR}/user-dashboard/.env/ud-front.env"
    networks:
      - public
    init: true
    command: "pm2 logs"
